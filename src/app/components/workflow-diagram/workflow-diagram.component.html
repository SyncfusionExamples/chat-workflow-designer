<div id="dialogContainer">
  <ejs-dialog #dialog id="dialog" header="Choose an option" target="#diagram" visible='false' isModal='true' (close)="onCloseDialog()" closeOnEscape='false' width='200px' (created)="onDialogCreated()" [position]="dialogPosition">
    <div>
      <button ejs-button (click)="handleEvent()">Event</button>
      <button ejs-button (click)="handleAction()">Action</button>
      <button ejs-button (click)="handleCondition()">Condition</button>
      <button ejs-button (click)="handleExit()">Exit</button>
    </div>
  </ejs-dialog>
</div>

<ejs-diagram class="diagram-container" #diagram  id="diagram"
  [width]="'100%'"
  [height]="649"
  [nodes]="nodes"
  [connectors]="connectors"
  [layout]="layout"
  [getNodeDefaults]="getNodeDefaults"
  [getConnectorDefaults]="getConnectorDefaults"
  (created)="onDiagramCreated()"
  [selectedItems]="selectedItems" (onUserHandleMouseDown)="onUserHandleMouseDown($event)" (click)="onNodeClick($event)"
></ejs-diagram>
